<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#faviconGradient)"/>
  
  <!-- Octopus head -->
  <circle cx="50" cy="35" r="16" fill="white"/>
  
  <!-- Octopus eyes -->
  <circle cx="45" cy="32" r="2.5" fill="#2c3e50"/>
  <circle cx="55" cy="32" r="2.5" fill="#2c3e50"/>
  
  <!-- Octopus arms/tentacles -->
  <path d="M 40 48 Q 38 58 37 68 Q 37 72 40 72 Q 43 72 43 68 Q 44 58 46 48" 
        fill="white" stroke="#2ecc71" stroke-width="1"/>
  <path d="M 50 48 Q 50 62 50 72 Q 50 75 53 75 Q 56 75 56 72 Q 56 62 56 48" 
        fill="white" stroke="#2ecc71" stroke-width="1"/>
  <path d="M 60 48 Q 62 58 63 68 Q 63 72 60 72 Q 57 72 57 68 Q 56 58 54 48" 
        fill="white" stroke="#2ecc71" stroke-width="1"/>
  
  <!-- Dumbbell -->
  <g transform="translate(50, 52)">
    <rect x="-12" y="-3" width="5" height="6" fill="#e74c3c" rx="0.5"/>
    <rect x="-8" y="-1.5" width="16" height="3" fill="#34495e" rx="0.5"/>
    <rect x="7" y="-3" width="5" height="6" fill="#e74c3c" rx="0.5"/>
  </g>
  
  <!-- Shine -->
  <ellipse cx="43" cy="28" rx="3" ry="4" fill="white" opacity="0.3"/>
</svg>