<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="octoBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#octoBgGradient)" opacity="0.9"/>
  
  <!-- Octopus head -->
  <circle cx="50" cy="35" r="18" fill="white"/>
  
  <!-- Octopus eyes -->
  <circle cx="44" cy="32" r="3" fill="#2c3e50"/>
  <circle cx="56" cy="32" r="3" fill="#2c3e50"/>
  
  <!-- Octopus mouth -->
  <path d="M 48 38 Q 50 40 52 38" stroke="#2c3e50" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Octopus arms/tentacles -->
  <path d="M 38 50 Q 35 60 34 72 Q 34.5 75 38 75 Q 41.5 75 42 72 Q 43 60 45 50" 
        fill="white" stroke="#2ecc71" stroke-width="1.5"/>
  <path d="M 50 50 Q 50 65 50 78 Q 50 82 54 82 Q 58 82 58 78 Q 58 65 58 50" 
        fill="white" stroke="#2ecc71" stroke-width="1.5"/>
  <path d="M 62 50 Q 65 60 66 72 Q 65.5 75 62 75 Q 58.5 75 58 72 Q 57 60 55 50" 
        fill="white" stroke="#2ecc71" stroke-width="1.5"/>
  
  <!-- Dumbbell on body -->
  <g transform="translate(50, 50)">
    <!-- Left weight -->
    <rect x="-15" y="-4" width="6" height="8" fill="#e74c3c" rx="1"/>
    <!-- Bar -->
    <rect x="-10" y="-2" width="20" height="4" fill="#34495e" rx="1"/>
    <!-- Right weight -->
    <rect x="9" y="-4" width="6" height="8" fill="#e74c3c" rx="1"/>
  </g>
  
  <!-- Shine/highlight -->
  <ellipse cx="42" cy="28" rx="4" ry="5" fill="white" opacity="0.4"/>
</svg>